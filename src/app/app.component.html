<form>
  <input type="text" id="nome">
<br>
<input
formControlName="file"
type="file"
accept="image/*"
(change)="onFile($event)"
/>

  <input type="button" (click)="enviar()" value="Enviar">


</form>





<div *ngFor="let a of ListaAlunos">
  <p style="font-size:3em" >{{a.titulo}}</p>
  <img id="imagem" src="http://localhost:5000/uploads/{{a.url_image}}" img-fluid style="width:50%" >
</div>
